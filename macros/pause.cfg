[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
variable_z_safe: 5.0
gcode:
  {% if printer.pause_resume.is_paused %}
    RESPOND MSG="Print is already paused"
  {% else %}
    G92 E0
    G10
    G90
    SET_IDLE_TIMEOUT 86400
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    PARK Z_HOP=5 SAVE_Z=1
    SET_STATUS STATUS="ready"
  {% endif %}
 
