[include hardware/*.cfg]
[include features/*.cfg]
[include macros/*.cfg]
[include menu/*.cfg]

[include dryer.cfg]

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 4000             #Max 6900
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[gcode_arcs]

[virtual_sdcard]
path: /home/pi/gcode_files

[pause_resume]

[display_status]

[save_variables]
filename: /home/pi/klipper_config/.variables.cfg
