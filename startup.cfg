[gcode_shell_command backup_cfg]
command: sh ~/printer_data/config/scripts/backup.sh
timeout: 30.
verbose: True

[gcode_shell_command patch_klipper_include]
command: sh ~/printer_data/config/scripts/patch-include.sh
timeout: 30.
verbose: True

[delayed_gcode startup_scripts]
initial_duration: 1
gcode:
    RUN_SHELL_COMMAND CMD=backup_cfg
    RUN_SHELL_COMMAND CMD=patch_klipper_include